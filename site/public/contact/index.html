<div class="contact-form">
  <form name="Contact Form" method="POST" netlify>
    <div class="input-group">
          
      <div class="input-field">
        <fieldset>

      </div>
          
      <div class="input-field">
        <fieldset>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </fieldset>
      </div>
            
      <div class="input-field">
        <fieldset>
          <label for="message">Your message</label>
          <textarea name="message" placeholder="Your message" rows="8" cols="80" id="message"></textarea>
        </fieldset>
      </div>
      <div class="button-holder">
        <button type="submit" class="btn">Submit</button>
      </div>
    </div>
        
    
  </form>
</div>

<script>
	document.getElementById("mobile-menu-btn").addEventListener("click", function(){
		if(document.getElementsByTagName("html")[0].classList.contains("menu-open")){
			document.getElementsByTagName("html")[0].classList.remove("menu-open");
		}else{
			document.getElementsByTagName("html")[0].classList.add("menu-open");
		}
	});
	var dropdowns = document.getElementsByClassName("dropdown");
	for(var i=0; i<dropdowns.length; i++){
		dropdowns[i].addEventListener("click", function(){
			if(this.classList.contains("open")){
				this.classList.remove("open");
			}else{

				for(var j=0; j<dropdowns.length; j++){
					dropdowns[j].classList.remove("open")
				}
				this.classList.add("open");

			}
		})
	}
	$(document).ready(function(){
		$("pre").click(function(){
			if (this.select) {
				this.select();
			}
			else if (document.selection) {
				var range = document.body.createTextRange();
				range.moveToElementText(this);
				range.select();
			} else if (window.getSelection) {
				var range = document.createRange();
				range.selectNode(this);
				window.getSelection().addRange(range);
			}
		})
	})

	
</script>
